apply plugin: 'java'
apply plugin: 'maven'

group = 'com.captechconsulting.blog'
version = '1.0.0'

description = """User Service"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jersey', version:'1.3.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version:'1.3.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'1.3.2.RELEASE'
    compile group: 'org.jasypt', name: 'jasypt-spring31', version:'1.9.2'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'3.0.1'
    compile group: 'com.monarchapis', name: 'service-java-driver', version:'0.8.2'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.3.2.RELEASE') {
exclude(module: 'commons-logging')
    }
}
